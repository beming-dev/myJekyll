---
layout: default
---

<div class="postBox">
  <h1 class="title">{{page.title}}</h1>
  <p class="date">{{page.date|date_to_string}}</p>
  {{content}}
</div>

<div class="tags">
  <div class="tagText">tags</div>
  {%if page.tags%} {%for tag in page.tags%}
  <span class="tag">#{{tag}}&nbsp;&nbsp;</span>
  {%endfor%} {%endif%}
</div>

<div class="postChanger">
  {% if page.previous.url %}
  <a class="prev" href="{{page.previous.url}}"
    >&laquo; {{page.previous.title}}(이전글)</a
  >
  {% endif %} {% if page.next.url %}
  <a class="next" href="{{page.next.url}}"
    >(다음글){{page.next.title}} &raquo;</a
  >
  {% endif %}
</div>
